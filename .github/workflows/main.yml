name: Build and test flutter

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: any
        flutter-version: 3.x
    - run: flutter --version
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
